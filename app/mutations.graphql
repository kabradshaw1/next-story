mutation createCharacter(
  $title: String!
  $text: String
  $files: [FileInput]
  $roleIds: [Int]
) {
  createCharacter(
    title: $title
    text: $text
    files: $files
    roleIds: $roleIds
  ) {
    title
    text
    createdAt
    uploadURLs
    roles {
      title
    }
  }
}

mutation createOrganization(
  $title: String!
  $text: String
  $files: [FileInput]
  $roleCreate: [CreateRoleInput]
  $conflictIds: [Int]
  $headquartersId: Int
  $locationIds: [Int]
) {
  createOrganization(
    title: $title
    text: $text
    files: $files
    rolesCreate: $roleCreate
    conflictIds: $conflictIds
    headquartersId: $headquartersId
    locationIds: $locationIds
  ) {
    title
    text
    createdAt
    user
    uploadURLs
    conflicts {
      title
    }
    headquarters {
      title
    }
    locations {
      title
    }
    roles {
      title
      superior {
        title
      }
    }
  }
}

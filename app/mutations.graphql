mutation createCharacter(
  $title: String!
  $text: String
  $files: [FileInput]
  $roleIds: [Int]
) {
  createCharacter(
    title: $title
    text: $text
    files: $files
    roleIds: $roleIds
  ) {
    title
    text
    createdAt
    user
    uploadURLs
    roles {
      title
    }
  }
}

mutation createOrganization(
  $title: String!
  $text: String
  $files: [FileInput]
  $roleCreate: [CreateRoleInput]
  $conflictIds: [Int]
  $headquartersId: Int
  $locationIds: [Int]
) {
  createOrganization(
    title: $title
    text: $text
    files: $files
    rolesCreate: $roleCreate
    conflictIds: $conflictIds
    headquartersId: $headquartersId
    locationIds: $locationIds
  ) {
    title
    text
    createdAt
    user
    uploadURLs
    conflicts {
      title
    }
    headquarters {
      title
    }
    locations {
      title
    }
    roles {
      title
      superior {
        title
      }
    }
  }
}

mutation createScene(
  $title: String!
  $text: String
  $files: [FileInput]
  $startTimeline: Int
  $endTimeline: Int
  $locationIds: [Int]
  $characterIds: [Int]
  $organizationIds: [Int]
  $conflictIds: [Int]
  $population: [ScenePopulationInput]
) {
  createScene(
    title: $title
    text: $text
    files: $files
    startTimeline: $startTimeline
    endTimeline: $endTimeline
    locationIds: $locationIds
    characterIds: $characterIds
    organizationIds: $organizationIds
    conflictIds: $conflictIds
    population: $population
  ) {
    title
    text
    createdAt
    user
    uploadURLs
    locations {
      title
    }
    characters {
      title
    }
    organizations {
      title
    }
    population {
      population
      ship {
        title
      }
    }
    conflicts {
      title
    }
  }
}

mutation createCharacter(
  $title: String!
  $text: String
  $files: [FileInput]
  $roleIds: [Int]
) {
  createCharacter(
    title: $title
    text: $text
    files: $files
    roleIds: $roleIds
  ) {
    uploadURLs
  }
}

mutation createOrganization(
  $title: String!
  $text: String
  $files: [FileInput]
  $roleCreate: [CreateRoleInput]
  $conflictIds: [Int]
  $headquartersId: Int
  $locationIds: [Int]
) {
  createOrganization(
    title: $title
    text: $text
    files: $files
    rolesCreate: $roleCreate
    conflictIds: $conflictIds
    headquartersId: $headquartersId
    locationIds: $locationIds
  ) {
    uploadURLs
  }
}

query forOrganizationForm {
  conflicts {
    id
    title
  }
  locations {
    id
    title
  }
}

query forSceneForm {
  characters {
    id
    title
  }
  conflicts {
    id
    title
  }
  locations {
    id
    title
  }
  organizations {
    id
    title
  }
  ships {
    id
    title
  }
}

query organization($id: Int!) {
  organization(id: $id) {
    title
    text
    createdAt
    user
    downloadURLs
    scenes {
      title
      id
    }
    conflicts {
      title
      id
    }
    headquarters {
      title
      id
    }
    locations {
      title
      id
    }
    roles {
      title
      text
      id
      superior {
        title
      }
    }
  }
}

query scene($id: Int!) {
  scene(id: $id) {
    title
    text
    createdAt
    user
    downloadURLs
    characters {
      title
      id
    }
    conflicts {
      title
      id
    }
    location {
      title
      id
    }
    organizations {
      title
      id
    }
    populations {
      population
      id
      ship {
        title
        id
      }
    }
  }
}
query character($id: Int!) {
  character(id: $id) {
    title
    text
    createdAt
    user
    downloadURLs
    scenes {
      title
      id
    }
    roles {
      title
      id
      organization {
        title
        id
      }
    }
  }
}

query scenes {
  scenes {
    title
    startTimeline
    endTimeline
    downloadURLs
    id
  }
}

query organizations {
  organizations {
    title
    roles {
      title
      id
    }
  }
}

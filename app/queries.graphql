query organizations {
  organizations {
    title
    roles {
      id
      title
    }
  }
}

query forOrganizationForm {
  conflicts {
    id
    title
  }
  locations {
    id
    title
  }
}

query organization($title: String!) {
  organization(title: $title) {
    title
    text
    createdAt
    user
    downloadURLs
    scenes {
      title
    }
    conflicts {
      title
    }
    headquarters {
      title
    }
    locations {
      title
    }
    roles {
      title
      text
      superior {
        title
      }
    }
  }
}

query character($title: String!) {
  character(title: $title) {
    title
    text
    createdAt
    user
    downloadURLs
    scenes {
      title
    }
    roles {
      title
      organization {
        title
      }
    }
  }
}

query scenes {
  scenes {
    title
    startTimeline
    endTimeline
    downloadURLs
  }
}

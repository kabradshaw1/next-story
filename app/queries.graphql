query forOrganizationForm {
  conflicts {
    id
    title
  }
  locations {
    id
    title
  }
}

query forSceneForm {
  characters {
    id
    title
  }
  conflicts {
    id
    title
  }
  locations {
    id
    title
  }
  organizations {
    id
    title
  }
  ships {
    id
    title
  }
}

query organization($title: String!) {
  organization(title: $title) {
    title
    text
    createdAt
    user
    downloadURLs
    scenes {
      title
    }
    conflicts {
      title
    }
    headquarters {
      title
    }
    locations {
      title
    }
    roles {
      title
      text
      superior {
        title
      }
    }
  }
}

query scene($title: String!) {
  scene(title: $title) {
    title
    text
    createdAt
    user
    downloadURLs
    characters {
      title
    }
    conflicts {
      title
    }
    location {
      title
    }
    organizations {
      title
    }
    populations {
      population
      ship {
        title
      }
    }
  }
}
query character($title: String!) {
  character(title: $title) {
    title
    text
    createdAt
    user
    downloadURLs
    scenes {
      title
    }
    roles {
      title
      organization {
        title
      }
    }
  }
}

query scenes {
  scenes {
    title
    startTimeline
    endTimeline
    downloadURLs
  }
}
